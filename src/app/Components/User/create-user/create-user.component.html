<div class="col-md-12">
    <h3>Add New User</h3>
    <mat-divider style="margin: 10px 0px 10px 0px;"></mat-divider>
    <form [formGroup]="userform">
        <div class="row">
            <div class="col-md-6">

                <mat-form-field appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" placeholder="ex: John Wick">
                    <mat-error>Invalid name</mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="fill">
                    <mat-label>Job</mat-label>
                    <input matInput formControlName="job" placeholder="ex: Software engineer">
                    <mat-error>Invalid Job</mat-error>
                </mat-form-field>
            </div>
        </div>
        
        <div class="col-md-6" style="float: right; padding-left: 2%;">

            <div class="row">
                <div class="col-md-2 ">
                    <button mat-raised-button color="danger" (click)="onClose()">Close</button>
                </div>
                <div class="col-md-2 ">
                    <button mat-raised-button color="clear" (click)="onClear()">Clear</button>
                </div>
                <div #saveBtn class="col-md-2 ">
                    <button *ngIf="showBtn" mat-raised-button color="success" (click)='onSave()'>Save</button>
                    <button *ngIf="!showBtn" mat-raised-button disabled color="success">Save</button>
                </div>

            </div>

        </div>
    </form>


</div>
