<div class="col-md-12">
    <h3>Update user details</h3>
    <mat-divider style="margin: 10px 0px 10px 0px;"></mat-divider>
    <form [formGroup]="userform">
        <div class="row">
            <div class="col-md-6">

                <mat-form-field appearance="fill">
                    <mat-label>First name</mat-label>
                    <input matInput  formControlName="firstname" placeholder="ex: John">
                    <mat-error>Invalid first name</mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="fill">
                    <mat-label>Last name</mat-label>
                    <input matInput formControlName="lastname" placeholder="ex: Hughes">
                    <mat-error>Invalid last name</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput readonly="true" formControlName="email" placeholder="*******@gmail.com" >
                    <mat-error>Invalid email address</mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="fill">
                    <mat-label>Job</mat-label>
                    <input matInput formControlName="job" placeholder="Software Engineer">
                    <mat-error>Invalid job</mat-error>
                </mat-form-field>
            </div>
        </div>


        <div class="col-md-6" style="float: right; padding-left: 2%;">

            <div class="row">
                <div class="col-md-2 ">
                    <button mat-raised-button color="danger" (click)="onClose()">Close</button>
                </div>
                <div class="col-md-2 ">
                    <button mat-raised-button color="clear" (click)="onClear()">Clear</button>
                </div>
                <div class="col-md-2 ">
                    <button mat-raised-button color="success" (click)="onSave()">Save</button>
                </div>

            </div>

        </div>
    </form>


</div>
